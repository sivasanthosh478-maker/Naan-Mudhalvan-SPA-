<div class="container mt-4">
  <h2>Dashboard - Users</h2>
  <div ng-if="loading">Loading users...</div>
  <div class="row">
    <div class="col-md-4" ng-repeat="u in users">
      <div class="card mb-3">
        <img ng-src="{{u.avatar}}" class="card-img-top" alt="{{u.name}}">
        <div class="card-body">
          <h5 class="card-title">{{u.name}}</h5>
          <p class="card-text">{{u.email}}</p>
          <a class="btn btn-primary" href="#!/profile/{{u.id}}">View Profile</a>
        </div>
      </div>
    </div>
  </div>
</div>
